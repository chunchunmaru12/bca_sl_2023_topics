<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS session day one</title>
</head>

<body>
    <section>This is javascript session for scripting language</section>

    <!--linking custom external js file -->
    <script src="js/script.js">
        var a = 7;
        var isprime = a == 1 ? false : true;
        for (let i = 2; i < a; i++) {
            a % i == 0 ? isprime *= false : isprime *= true;
        };
        alert(`${a} is ${isprime ? 'prime' : 'not prime'} number`);
    </script>
</body>

</html>
